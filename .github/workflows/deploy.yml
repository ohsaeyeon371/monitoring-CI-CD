name: build-and-deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: test-app

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.vars.outputs.image }}
      tag: ${{ steps.vars.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Vars
        id: vars
        run: |
          echo "image=ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          echo "tag=sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}
            ${{ steps.vars.outputs.image }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubeconfig
        shell: bash
        run: |
          mkdir -p ~/.kube
          printf '%s' "${{ secrets.KUBECONFIG_B64 }}" | tr -d '\n\r ' | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
      - name: Validate kubeconfig secret
        shell: bash
        run: |
          echo "len=${#KUBECONFIG_B64}"
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}
          
      - name: Ensure namespace
        run: |
          kubectl get ns "${{ secrets.NAMESPACE }}" >/dev/null 2>&1 || kubectl create ns "${{ secrets.NAMESPACE }}"

      - name: Deploy manifests
        run: |
          kubectl -n "${{ secrets.NAMESPACE }}" apply -f k8s/

      - name: Update image
        run: |
          kubectl -n "${{ secrets.NAMESPACE }}" set image deploy/test-app nginx=${{ needs.build.outputs.image }}:${{ needs.build.outputs.tag }}
          kubectl -n "${{ secrets.NAMESPACE }}" rollout status deploy/test-app
